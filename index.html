  <div class="min-h-screen bg-gray-900 text-white text-center select-none">

      <span class="md:text-2xl text-gray-500">#4127</span>
      
      <p class="opacity-60 mt-5 mb-5 md:px-32">
      Simple multipurpose discord bot carefully designed for your server. You can use many features for free, no voting required, no premium. It deserves to be on your server with music, moderation, fun commands and cute avatar.
      </p>
      
      <a href="/add" class="inviteButton mr-4 inline-flex bg-yellow-500 py-2 px-4 rounded-lg text-xl shadow-xl"><i class="fas fa-plus pr-2 mt-1"></i>Add bot</a>
